Host *.ec2.internal
  ForwardAgent yes
  StrictHostKeyChecking no
  User ec2-user
  IdentityFile ~/.ssh/id_rsa

Host *.datapwn.com
  ForwardAgent yes
  StrictHostKeyChecking no
  UserKnownHostsFile=/dev/null
  IdentityFile ~/.ssh/id_rsa
  ControlMaster auto
  ControlPath ~/.ssh/ansible-%r@%h:%p
  ControlPersist 5m
